<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul id="ul1">
    <li>隔壁老王1</li>
    <li>隔壁老王2</li>
    <li>隔壁老王3</li>
    <li>隔壁老王4</li>
    <li>隔壁老王5</li>
    <li>隔壁老王6</li>
    <li>隔壁老王7</li>
    <li>隔壁老王8</li>
    <li>隔壁老王9</li>
    <li>隔壁老王10</li>
</ul>
</body>

<script>
    /*需求分析： （1）默认情况下，所有的li标签，单数行显示绿色，双属性显示黄色
    （2）移入li标签，颜色变成红色，移出变成来原先的颜色
    思路：
        1.获取所有的li标签数组
        2.遍历数组
            * 2.1 单数行显示绿色，双数行显示黄色
            * 2.2 给每一个li标签添加鼠标移入和移出事件
            * 2.3 移入变成红色，移出变成原先的颜色

     */

    //1.获取所有的li标签数组
    var ul1 = document.getElementById('ul1');
    var liList =  ul1.getElementsByTagName('li');
    //2.遍历数组
    for(var i = 0;i<liList.length;i++){
        //2.1 单数行显示绿色，双数行显示黄色
        if(i%2==0){//单数行
            liList[i].style.backgroundColor = 'green';
        }else{
            liList[i].style.backgroundColor = 'yellow';
        }

        //2.2 给每一个li标签添加鼠标移入和移出事件

        //移入
        liList[i].onmouseover = function (  ) {
            //2.3 移入变成红色，移出变成原先的颜色
            console.log ( this.style.backgroundColor );//获取原先的颜色
            //给一个不存在的属性赋值（动态添加属性）存储原先的颜色
            this.defaultColor =  this.style.backgroundColor;
            //移入变成红色
            //变量的重新赋值会把旧值回收，所以这里需要在修改颜色之前先存储自己原先的颜色
            this.style.backgroundColor = 'red';
        }

        //移出
        liList[i].onmouseout = function (  ) {
            //2.3 移出变成原先的颜色
            this.style.backgroundColor = this.defaultColor;
        }

    }

</script>
</html>
