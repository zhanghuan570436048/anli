<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //数组API：只要你声明了数组，就自动拥有了数组所有的API
    var arr = [88,66,55,100,90,20];

    //1. concat（）  连接数组 :讲多个数组练成一个数组
    console.log ( arr.concat ([1000,2000]) );

    //2.join()   将数组中所有的元素拼接成一个字符串
    //参数就是每一个元素中间的分隔符
    console.log ( arr.join ('-') );

    //3.pop（）  删除数组最后一个元素
    var last = arr.pop ();//返回值是删除后的那个元素        等价于：  arr.length--
    console.log (last );
    console.log ( arr );

    //4.push()   往数组后面添加一个元素
    arr.push(18);//返回值是数组的长度
    console.log ( arr );

    //5.reverse()：翻转数组
    console.log ( arr.reverse () );

    //6.shift():删除数组的第一个元素
    var first = arr.shift();//返回值就是删除的那个元素
    console.log ( first );
    console.log ( arr );

    //7.slice():查找数组元素
    //slice(start，end)      start <=  范围  < end
    var arr1 = [10,20,30,40,50,60];
    console.log ( arr1.slice ( 1, 3 ) );//[20,30]          1 《= 范围  < 3   (1,2下标)

    //8.sort:数组排序  参数是一个固定格式的回调函数
    var arr2 = [100,-5,10,20,66,88];
    console.log ( arr2.sort (function (a, b) {
        return a-b;//从小到大       从大到小（b-a）
    }) );

</script>
</body>
</html>
