            list-style: none;
        }

            text-decoration: none;

        .wrapper {
            width: 298px;

            overflow: hidden;

        #left,#center,#right{
            float: left;

            background: url(images/lili.jpg) repeat-x;
        }
        #left li a,#right li a{
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }
        #left li a:hover,#right li a:hover{
            background-image: url(images/abg.gif);

        #center {
            border-left: 1px solid pink;
            border-right: 1px solid pink;

    <script src="jquery-1.12.4.js"></script>
    <script>
      $(function () {
         //需求1:给左边的这些li设置鼠标移入事件,让中间索引对应的li显示,其他的li隐藏.
         //需求2:给右边的这些li设置鼠标移入事件,让中间索引对应的li显示,其他的li隐藏.

         //需求1:
         $('#left>li').mouseenter(function () {
             //1.1 获取当前鼠标移入的这个li标签的索引.
             var idx = $(this).index();  //索引是当前这个元素在兄弟之间的排行.
             console.log(idx);
             //1.2 让中间索引和idx匹配的li显示,其他的影藏.
             //$('#center>li:eq('+idx+')').show().siblings('li').hide();

             $('#center>li').eq(idx).show().siblings('li').hide();
         });


          //需求2:
          $('#right>li').mouseenter(function () {
              //2.1 获取当前鼠标移入的这个li标签的索引.
              var idx = $(this).index();
              idx += 9; //9不应写死,应该是左边li标签的个数. $('#left>li').length
              console.log(idx);
              //2.2 让中间索引和idx匹配的li显示,其他的影藏.
              $('#center>li').eq(idx).show().siblings('li').hide();
          });






          //思考题:为什么是给li标签设置鼠标移入事件,而不是给li标签里面的a标签设置鼠标移入事件?
          //因为a标签没有兄弟元素,所以使用index()方法,获取到的索引都是0. 满足不了我们的需求.
          // $('#left a').mouseenter(function () {
          //     var idx = $(this).index();
          //     console.log(idx);

      });
