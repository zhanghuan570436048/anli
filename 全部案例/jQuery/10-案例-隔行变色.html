<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //1.获取到li标签们
      var $lis = $('li');
      console.log($lis);

      //2. 遍历,拿到每一个li标签
      for(var i = 0 ; i < $lis.length; i++){
      	var li1 = $lis[i];//这句话其实就是在把jQuery对象转换成dom对象.

        if(i % 2 == 0){
          li1.style.backgroundColor = 'skyblue';
        }else {
          //把dom对象转换成了jQuery对象.
          $(li1).css('backgroundColor','yellow');
        }

      }



    });
  </script>
</head>
<body>
<ul id="ul1">
  <li>我是第1个li标签</li>
  <li>我是第2个li标签</li>
  <li>我是第3个li标签</li>
  <li>我是第4个li标签</li>
  <li>我是第5个li标签</li>
  <li>我是第6个li标签</li>
  <li>我是第7个li标签</li>
  <li>我是第8个li标签</li>
  <li>我是第9个li标签</li>
  <li>我是第10个li标签</li>
</ul>
</body>
</html>
