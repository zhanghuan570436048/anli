<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //奇数行li设置背景色为天蓝色
      $('li:odd').css('backgroundColor','skyblue');

      //偶数行li设置背景色为粉色.
      $('li:even').css('backgroundColor','pink');

      //首尾两行的颜色变为绿色.
      $('li:eq(0)').css('backgroundColor','green');
      $('li:eq(9)').css('backgroundColor','green');


      //声明一个变量,用来记录li标签原来的背景色.
      var bgColor = null;

      //给每一个li设置一个鼠标移入事件.
      $('li').mouseover(function () {
        //console.log(this);//此时这个this是dom对象.

        //在设置颜色为红色之前,把当前这个li标签的背景色给保存起来.
        bgColor = $(this).css('backgroundColor');

        $(this).css('backgroundColor','red');
      });

      //给每一个li设置一个鼠标离开事件.
      $('li').mouseout(function () {
        //鼠标离开,li标签的背景色还原.
        $(this).css('backgroundColor',bgColor);
      });


    });
  </script>
</head>
<body>
<ul id="ul1">
  <li>我是第1个li标签</li>
  <li>我是第2个li标签</li>
  <li>我是第3个li标签</li>
  <li>我是第4个li标签</li>
  <li>我是第5个li标签</li>
  <li>我是第6个li标签</li>
  <li>我是第7个li标签</li>
  <li>我是第8个li标签</li>
  <li>我是第9个li标签</li>
  <li>我是第10个li标签</li>
</ul>
</body>
</html>
